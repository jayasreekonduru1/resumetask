<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        table, th, td {
  border: 2px solid black;

        }
        th{
            background-color: aqua;
            color: #fff;
        }
    </style>
</head>
<body>

</html>
